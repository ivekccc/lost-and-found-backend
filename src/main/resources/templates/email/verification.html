<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" style="max-width: 500px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #F54927; padding: 30px; text-align: center;">
                            <div style="margin-bottom: 10px;">
                                <span style="color: white; font-size: 24px;">&#9993;</span>
                            </div>
                            <p style="color: white; margin: 0 0 5px 0; font-size: 12px; letter-spacing: 2px; text-transform: uppercase;">Thanks for signing up!</p>
                            <h1 style="color: white; margin: 0; font-size: 22px; font-weight: 600;">Verify Your E-Mail Address</h1>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td style="padding: 30px;">
                            <p style="color: #333; font-size: 14px; margin: 0 0 20px 0;">Hello,</p>
                            
                            <p style="color: #666; font-size: 14px; margin: 0 0 25px 0;">Please use the following verification code</p>
                            <!-- OTP Code with boxes -->
                            <table role="presentation" style="margin: 0 auto 25px auto; border-collapse: separate; border-spacing: 8px 0;">
                                <tr>
                                    <th:block th:each="char : ${codeChars}">
                                        <td style="width: 45px; height: 50px; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-size: 24px; font-weight: bold; color: #333; background: #f8f9fa;" th:text="${char}"></td>
                                    </th:block>
                                </tr>
                            </table>
                            <p style="color: #666; font-size: 13px; margin: 0 0 25px 0;">
                                This passcode will only be valid for the next <strong>15 minutes</strong>. If the passcode does not work, you can request a new one.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
