<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding:
  20px;">
<div style="max-width: 600px; margin: 0 auto; background: white;
  border-radius: 8px; overflow: hidden;">
    <div style="background-color: #007AFF; padding: 20px; text-align:
  center;">
        <h1 style="color: white; margin: 0;">Lost &amp; Found</h1>
    </div>
    <div style="padding: 30px;">
        <h2 style="color: #333;">Verify your email</h2>
        <p style="color: #666;">Use this code to complete your
            registration:</p>
        <div style="background: #f8f9fa; border: 2px dashed #007AFF;
  border-radius: 8px; padding: 20px; text-align: center; margin: 20px 0;">
                  <span th:text="${code}" style="font-size: 32px; font-weight:
  bold; letter-spacing: 8px; color: #007AFF;"></span>
        </div>
        <p style="color: #999; font-size: 14px;">Code expires in 15
            minutes.</p>
    </div>
</div>
</body>
</html>
