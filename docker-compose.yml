version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lost-and-found-db
    environment:
      POSTGRES_DB: lost-and-found
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lost-and-found-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lost-and-found
      - DB_USERNAME=postgres
      - DB_PASSWORD=admin
      # WARNING: Change these credentials for production use!
      # - JWT_SECRET should be a strong, random key (minimum 256 bits)
      # - MAIL_USERNAME and MAIL_PASSWORD should be your actual Gmail credentials
      - JWT_SECRET=REPLACE_ME_WITH_STRONG_JWT_SECRET
      - MAIL_USERNAME=REPLACE_ME@example.com
      - MAIL_PASSWORD=REPLACE_ME_WITH_GMAIL_APP_PASSWORD
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
